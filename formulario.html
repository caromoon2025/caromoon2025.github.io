<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="formulario.css">

</head>
<body>
    <div class="contenedor">
        <form action="/enviar_datos" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">

            <label>Género:</label>
<input type="radio" name="genero" value="masculino"> Masculino
<input type="radio" name="genero" value="femenino"> Femenino

<label>Aficiones:</label>
<input type="checkbox" name="aficion" value="deporte"> Deporte
<input type="checkbox" name="aficion" value="música"> Música

<label for="pais">País:</label>
<select id="pais" name="pais">
    <option value="mexico">México</option>
    <option value="españa">España</option>
</select>
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        
        </form>

    </div>

    
</body>
</html>
